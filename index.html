<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EAFC Asociados</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <nav>
        <div class="eafc">
          <img src="/cartas/logo-eafc.png" alt="EAFC" />
        </div>
        <div class="ea">
          <img src="/cartas/logo-ea.png" alt="EAFC" />
        </div>
      </nav>
      <div class="seccion">
        <header>
          <div class="titulo">
            <h1>EAFC Asociados</h1>
            <p>
              Este es un juego donde debes asociar al jugador con su media
              actual en EAFC 25.
            </p>
          </div>
        </header>
        <section>
          <div class="juego">
            <div id="jugador"></div>
            <div id="media"></div>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
